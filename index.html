<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">

    <title>Fotoblog</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header class="container">
            <nav>
                <img class="logo" src="img/camera.svg" alt="Imagem da logomarca">

                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>
            </nav>

            <form>
                <div class="input-wrapper">
                    <label for="search">Pesquise por imagens e coleções</label>
                    <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
                </div>
            </form>

            <img class="avatar" src="img/rosto-gbenini.png" alt="Imagem usuario">
        </header>
        <main>
            <div class="container">
                <h1>Galeria</h1>

                <section class="gallery">
                    <figure class="item">
                        <img src="img/1.jpg" alt="">

                        <figcaption class="details">
                            <h2>Workspace elétrica</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:.6s">
                        <img src="img/2.jpg" alt="">

                        <figcaption class="details">
                            <h2>Dark and red</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:.8s">
                        <img src="img/3.jpg" alt="">

                        <figcaption class="details">
                            <h2>Organização e grids</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:1s">
                        <img src="img/4.jpg" alt="">

                        <figcaption class="details">
                            <h2>Colméia</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:1.2s">
                        <img src="img/5.jpg" alt="">

                        <figcaption class="details">
                            <h2>Setup de escritor</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:1.4s">
                        <img src="img/6.jpg" alt="">

                        <figcaption class="details">
                            <h2>Ergonomia e cores</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:1.6s">
                        <img src="img/7.jpg" alt="">

                        <figcaption class="details">
                            <h2>Show de luzes</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:1.8s">
                        <img src="img/8.jpg" alt="">

                        <figcaption class="details">
                            <h2>Deep purple</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:2s">
                        <img src="img/9.jpg" alt="">

                        <figcaption class="details">
                            <h2>Multi-Screen</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                </section>
            </div>
        </main>
        <footer class="container">
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>
    </div>
</body>
</html>
